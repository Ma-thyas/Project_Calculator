<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main id="main">
            <div id="calculator">
                <div id="display">0</div>
                <div id="buttons">
                    <button class="clear" value="clear" data-key="27">AC</button>
                    <button class="sign" value="sign">+/-</button>
                    <button class="percent" value="percent">%</button>
                    <button class="operator" value="/" data-key="111">รท</button>
                    <button class="number" value="7" data-key="55">7</button>
                    <button class="number" value="8" data-key="56">8</button>
                    <button class="number" value="9" data-key="57">9</button>
                    <button class="operator" value="*" data-key="106">x</button>
                    <button class="number" value="4" data-key="52">4</button>
                    <button class="number" value="5" data-key="53">5</button>
                    <button class="number" value="6" data-key="54">6</button>
                    <button class="operator" value="-" data-key="109">-</button>
                    <button class="number" value="1" data-key="49">1</button>
                    <button class="number" value="2" data-key="50">2</button>
                    <button class="number" value="3" data-key="51">3</button>
                    <button class="operator" value="+" data-key="107">+</button>
                    <button class="number" value="0" data-key="48">0</button>
                    <button class="decimal" value="." data-key="0">.</button>
                    <button class="equal" value="=" data-key="13" id="result-btn">=</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
